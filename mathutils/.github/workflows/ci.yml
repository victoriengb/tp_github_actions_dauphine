name: CI/CD
on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - run: pytest --cov=mathutils
      - run: black --check .
      - run: isort --check .
      - run: flake8 .